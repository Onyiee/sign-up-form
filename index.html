<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-left">
                <p>dribble</p>
                <h2>Discover the world's <br> top Designers & Creatives.</h2>
                <img src="img/casual-life-3d-meditation-crystal.png" alt="" width="400px" height="400px">
                <footer></footer>
            </div>

            <div class="main-right">
                <div class="main-right-one">
                    <p>Already a member? <span> Sign in</span></p>
                </div>
                <div class="main-right-two">
                    <div class="logos">
                        <h3>Sign up to Dribble</h3>
                        <div class="more-logos">
                            <button class="google-btn">Sign up with Google</button>
                            <button class="twitter"> twitter</button>
                            <button class="facebook">facebook</button>
                        </div>
                    </div>
                    <div class="break">Or</div>
                
                    <div class="form">
                        <form action="">
                            <div class="names">

                            
                                <div class="fullname">
                                    <label for="Full Name">Full Name</label>
                                    <input type="text" name="" id="Full Name" >
                                </div>
                                <div class="username">
                                    <label for="Username">Username</label>
                                    <input type="text" name="" id="">
                                </div>
                            </div>
                            <div class="email">
                                <label for="Email Address">Email Address</label>
                                <input type="email" name="Password" id="">
                            </div>
                        
                            <div class="password">
                                <label for="">Password</label>
                                <input type="password" name="" id="" placeholder="6 characters">
                            </div class="terms">
                                <input type="checkbox" name="" id="">
                                <p>Creating an account means you're okay with our <a href="#" class="termslink">Terms of <br> Service 
                                Privacy Policy,</a> and our default <a href="#" class="termslink">Notification Settings.</a></p>
                            
                            <button class="account">Create Account</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
